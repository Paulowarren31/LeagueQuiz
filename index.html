<!DOCTYPE html>
<html ng-app='main'>
	<head>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</head>
	<body ng-controller="mainCtrl">
		<div class="jumbotron">
			<h1 align="center">League of Legends Quiz!</h1>
			<p align="center"><button type="button" ng-click="start()" class="btn btn-default">Start!</button></p>
			<p align="center" ng-show="started">What is the title of {{currentChampion[0]}}?</p>
			<p align="center" ng-show="started"><input ng-model="answer" type="text" class="form-control" placeholder="Enter"></p>
			<p align="center"><button type="button" ng-click="check(answer)" class="btn btn-default">Submit</button></p>
		</div>
	</body>
</html>
