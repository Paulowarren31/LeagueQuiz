<!DOCTYPE html>
<html ng-app='main'>
	<head>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</head>
	<body ng-controller="mainCtrl">
		<div class="container">
			<div class="page-header">
					<h2> League of Legends Quiz Time!</h2>
			</div>
			<div class="jumbotron">
				<p ><button ng-show="!started" type="button" ng-click="start()" class="btn btn-default">Start!</button></p>
				<p  ng-show="started">Who is {{currentChampion[1].title}}?</p>

				<div ng-show="started">
					<div class="col-xs-3">
						<input ng-model="answer" type="text" class="form-control" placeholder="Enter"/>
					</div>
					<button type="button" ng-click="check(answer,currentChampion[1].name)" class="btn btn-primary btn-md">Submit</button>
				</div>
			</div>
			<div ng-show="started" class="jumbotron">
				<p  ng-show="started">which champion casts {{test}}?</p>
				<div ng-show="started">
					<div class="col-xs-3">
						<input ng-model="answerSpell" type="text" class="form-control" placeholder="Enter"/>
					</div>
					<button type="button" ng-click="check(answerSpell,spellChampName)" class="btn btn-primary btn-md">Submit</button>
				</div>
			</div>
		</div>
	</body>
</html>
