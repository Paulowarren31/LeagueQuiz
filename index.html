<!DOCTYPE html>
<html ng-app='main'>
	<head>
		<title>TAKE THE QUIZ IF YOU DARE!</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<link type="image/x-icon" rel="icon" href="favicon.ico"/>
	</head>
	<body ng-controller="mainCtrl">

		<audio media-player="audio1" data-playlist="playlist1">
			<source src="http://upload.wikimedia.org/wikipedia/en/d/d0/Rick_Astley_-_Never_Gonna_Give_You_Up.ogg" type="audio/ogg">
		</audio>
		<div class="container">
			<div class="page-header">
					<h2> League of Legends Quiz Time! <small>You have {{points}} points! There are {{globalScore}} global points total.</small></h2>
			</div>
			<div class="jumbotron">
				<p ><button ng-show="!started" type="button" ng-click="start()" class="btn btn-primary btn-lg">Start!</button></p>
				<p  ng-show="started">Who is {{currentChampion[1].title}}?</p>

				<div ng-show="started">
					<div class="col-xs-3">
						<input ng-model="answer" type="text" class="form-control" placeholder="Enter"/>
					</div>
					<button type="button" ng-click="check(answer,currentChampion[1].name,1)" class="btn btn-primary btn-md">Submit</button>
				</div>
			</div>
			<div ng-show="started&&firstSolved" class="jumbotron">

				<p  ng-show="started">Which champion casts {{test}}?</p>
				<div ng-show="started">
					<div class="col-xs-3">
						<input ng-model="answerSpell" type="text" class="form-control" placeholder="Enter"/>
					</div>
					<button type="button" ng-click="check(answerSpell,spellChampName,2)" class="btn btn-primary btn-md">Submit</button>
				</div>
			</div>
			<div ng-show="points==10" class="jumbotron">
				<img src="http://stream1.gifsoup.com/view/760779/carlton-dance-o.gif"></img>
				<p>if you can see this, you've been here too long.</p>
			</div>
		</div>
	</body>
</html>
