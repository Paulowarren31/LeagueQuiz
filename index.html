<!DOCTYPE html>
<html ng-app='main'>
	<head>
		<title>Quiz Time</title>
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.min.js"></script>
		<script src="ui-bootstrap-tpls-0.12.1.js" type="text/javascript"></script>

		<script type="text/javascript" src="app.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<base href="/">
	</head>
	<body ng-controller="mainCtrl">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			    <div class="navbar-header">
			    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav">
			        	<span class="sr-only">Toggle navigation</span>
			        	<span class="icon-bar"></span>
			        	<span class="icon-bar"></span>
			        	<span class="icon-bar"></span>
			      	</button>
			    </div>
			    <div class="collapse navbar-collapse" id="nav">
					<ul class="nav navbar-nav navbar-right">
			        	<li><a ng-click="openLeaderboard()"href=""><span class="glyphicon glyphicon-th"></span></a></li>
			      	</ul>
			    </div>
			</div>
		</nav>
		<div ng-init="getGlobalScore()" class="container">
			<div class="page-header">
				<h2> {{blah}}League of Legends Quiz Time! <small>You have {{points}} points! There are {{globalScore}} global points total.</small></h2>
			</div>
			<div ng-show="titlesOn" class="well">
				<p ><button ng-show="!started" type="button" ng-click="start()" class="btn btn-primary btn-lg">Start!</button></p>
				<div>
					<p  ng-show="started">Who is {{currentChampion[1].title}}?</p>
					<div ng-show="started">
						<div class="col-xs-3">
							<input ng-model="answer" type="text" class="form-control" placeholder="Enter"/>
						</div>
						<button type="button" ng-click="check(answer,currentChampion[1].name,1)" class="btn btn-primary btn-md">Submit</button>
						<button type="button" ng-click="switch()" class="btn btn-danger pull-right">Switch</button>
					</div>
				</div>
				<div ng-show="points==10" class="well">
					<img src="http://stream1.gifsoup.com/view/760779/carlton-dance-o.gif"></img>
					<p>if you can see this, you've been here too long. Make sure to put yourself in the leaderboards!</p>
				</div>
			</div>
			<div ng-show="spellsOn" class="well">
				<p  ng-show="started">Which champion casts {{test}}?</p>
				<div ng-show="started">
					<div class="col-xs-3">
						<input ng-model="answerSpell" type="text" class="form-control" placeholder="Enter"/>
					</div>
					<button type="button" ng-click="check(answerSpell,spellChampName,2)" class="btn btn-primary btn-md">Submit</button>
					<button type="button" ng-click="switch()" class="btn btn-danger pull-right">Switch</button>
				</div>
			</div>
			<div class="navbar navbar-default navbar-fixed-bottom">
				<div class="container">
					<p class="navbar-text">Made by Paulo Warren</p>
				</div>
			</div>
		</div>
	</body>
</html>
