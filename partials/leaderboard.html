<div class="modal-header">
    <h3>Leaderboard</h3>
</div>
<div class="modal-body">
    <div ng-repeat="leader in leaders"class="row">
    	<div class="col-md-1"><div class="well">{{leader.score}}</div></div>
    	<div class="col-md-10"><div class="well">{{leader.name}}</div></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">ok</button>
</div>
