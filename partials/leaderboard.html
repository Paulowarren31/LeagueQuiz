<div class="modal-header">
    <h3>Leaderboard</h3>
</div>
<div class="modal-body">
    <div ng-repeat="leader in leaders"class="row">
    	<div class="col-md-1"><div align="center" class="well">{{leader.score}}</div></div>
    	<div class="col-md-10"><div class="well">{{leader.name}}</div></div>
    </div>

 	<table class="table table-striped table-hover">
    	<thead>
      		<tr>
        		<th>Name</th>
       			<th style="width: 60px">Score</th>
      			<th style="width: 20px"></th>
        		<th style="width: 20px"></th>
        		<th style="width: 20px"></th>
      		</tr>
    	</thead>
    	<tbody>
      		<tr ng-repeat="leader in leaders">
      			<td>{{leader.name}}</td><td>{{leader.score}}</td>
      		</tr>
  	</table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">ok</button>
</div>
