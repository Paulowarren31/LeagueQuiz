<div class="modal-header">
    <h3>Leaderboard</h3>
    <button align="right" class="btn btn-primary" ng-click="ok()">ok</button>
</div>
<div class="modal-body">
 	<table class="table table-striped table-hover">
    	<thead>
      		<tr>
        		<th>Name</th>
       			<th style="width: 60px">Score</th>
      		</tr>
    	</thead>
    	<tbody>
      		<tr ng-repeat="leader in leaders">
      			<td>{{leader.name}}</td><td style="width: 30px">{{leader.score}}</td>
      		</tr>
  	</table>
</div>
<div class="modal-footer">
    
</div>
