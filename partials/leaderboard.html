<div class="modal-header">
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			    <span class="sr-only">Toggle navigation</span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			</button>
			<h3 style="color: #151414;" class="navbar-brand">Leaderboard</h3>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<button ng-click="ok()"type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</ul>
		</div>
	</nav>
</div>
<div class="modal-body">
 	<table class="table table-striped table-hover">
    	<thead>
      		<tr>
        		<th>Name</th>
       			<th style="width: 60px">Score</th>
      		</tr>
    	</thead>
    	<tbody>
      		<tr ng-repeat="leader in leaders">
      			<td>{{leader.name}}</td><td style="width: 30px">{{leader.score}}</td>
      		</tr>
  	</table>
  	<div class="input-group">
      <span class="input-group-btn">
        <button ng-init="getPoints()" ng-click="addToLeaderboard(leaderName)"class="btn btn-primary" type="button">Add Score ({{points}})</button>
      </span>
      <input ng-model="leaderName" type="text" class="form-control" placeholder="name">
    </div><!-- /input-group -->
</div>
<div class="modal-footer"></div>
